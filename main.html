<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST" action="#">
  <div>
    <label for="name">Name*</label>
    <input type="text" id="name" required>
  </div>

  <div>
    <label for="email" >Email*</label>
    <input type="email"  id="email" required>
  </div>

  
    <label for="gender">Gender*</label><br>
    <input type="radio" name="gender" id="gender-male" value="male" required>
      <label for="gender-male">Male</label>
      <input  type="radio" name="gender" id="gender-female" value="female" required>
      <label for="gender-female">Female</label>
    
    
  

  <div>
    <label for="laptop" >Laptop Brands</label>
    <select value="laptop" id="laptop">
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="HP">HP</option>
    </select>
  </div>

  <div>
    <label for="age">Age*</label>
    <input type="number" id="age" required>
  </div>

  <div>
    <label for="dob">DOB*</label>
    <input type="date" id="dob" required>
  </div>

  <div >
    <label for="password" >Password*</label>
    <input type="password"  id="password" required>
  </div>

  <div >
    <label for="portfolio">Portfolio URL</label>
    <input type="url" id="portfolio">
  </div>

  <button type="submit">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
