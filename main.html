<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST" action="#">
  <div class="mb-3">
    <label for="name" class="form-label">Name*</label>
    <input type="text" class="form-control" id="name" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email*</label>
    <input type="email" class="form-control" id="email" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Gender*</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="gender-male" value="male" required>
      <label class="form-check-label" for="gender-male">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="gender-female" value="female" required>
      <label class="form-check-label" for="gender-female">Female</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="gender-other" value="other" required>
      <label class="form-check-label" for="gender-other">Other</label>
    </div>
  </div>

  <div class="mb-3">
    <label for="laptop" class="form-label">Laptop Brands</label>
    <select class="form-select" id="laptop">
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="HP">HP</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="age" class="form-label">Age*</label>
    <input type="number" class="form-control" id="age" required>
  </div>

  <div class="mb-3">
    <label for="dob" class="form-label">DOB*</label>
    <input type="date" class="form-control" id="dob" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password*</label>
    <input type="password" class="form-control" id="password" required>
  </div>

  <div class="mb-3">
    <label for="portfolio" class="form-label">Portfolio URL</label>
    <input type="url" class="form-control" id="portfolio">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
